<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>משחק שרלוק</title>
    <link href="../style/StyleSheet8.css" rel="stylesheet" />
    <script src="../script/game.js" ></script>
    <script src="../script/insert.js"></script>
</head>
<body onload='rand(4)' onunload="saveGame()">
    <div class="back">
        <div class="page">
            <div class="warp">
            </div>
            <div class="timer">
                <img src="../pictures/clock.png" />
                <div id="water"></div>
                <div class="waterh"> </div>
            </div>
            <img class="set" src="../pictures/setting.png" onclick="setting()" />
            <div class="setting" onmouseleave="closeS()">
                <img title="הגדרות" src="../pictures/setting2.png" onmouseleave="stopP()" />
                <img class="mu" src="../pictures/music1.png" onclick="music()" onmouseleave="stopP()" title="שמע" />
                <img src="../pictures/start.png" onclick="refresh()" onmouseleave="stopP()" title="משחק מחדש" />
                <img src="../pictures/level1.JPG" onclick="start4()" onmouseleave="stopP()" title="לבחירת רמה1"/>
                <img src="../pictures/level2.JPG" onclick="start8()" onmouseleave="stopP()" title="לבחירת רמה2" />
                <img src="../pictures/home.JPG" onclick="myhome()"  onmouseleave="stopP()" title="לדף הבית"/>
            </div>
            <audio controls="controls" id="audio">
                <source src="../pictures/song.mp3" />
            </audio>
        </div>
    </div>
</body>
</html>
